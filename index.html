<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Kinshasa | Elite Edition</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --t-yellow: #FFD700; --t-blue: #4169E1; --t-dark: #121212; }
        body, html { height: 100%; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; background: #f0f0f0; }
        
        /* Header Premium */
        .app-header {
            position: absolute; top: 0; width: 100%; z-index: 2000;
            background: white; padding: 12px 20px; border-bottom: 3px solid var(--t-yellow);
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .logo-sq { background: var(--t-blue); color: white; width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; border: 2px solid var(--t-yellow); }

        /* Carte Plein Écran */
        #map { height: 100vh; width: 100%; position: absolute; z-index: 1; }

        /* Panneau de Commande */
        .tambola-card {
            position: absolute; bottom: 0; width: 100%; max-width: 500px; 
            left: 50%; transform: translateX(-50%);
            background: white; z-index: 1000; border-top-left-radius: 35px; border-top-right-radius: 35px;
            padding: 20px; box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
        }

        .search-area { background: #f8f9fa; border-radius: 20px; padding: 10px; margin-bottom: 15px; }
        .input-row { display: flex; align-items: center; padding: 8px 5px; border-bottom: 1px solid #eee; }
        .input-row:last-child { border-bottom: none; }
        .input-row input { border: none; background: transparent; width: 100%; font-weight: 600; outline: none; margin-left: 10px; font-size: 0.9rem; }

        /* Grille de Transport */
        .transport-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .transport-item { border: 2px solid #eee; border-radius: 18px; padding: 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .transport-item.active { border-color: var(--t-blue); background: #f0f4ff; transform: translateY(-3px); }
        .price-tag { display: block; font-weight: 800; font-size: 0.8rem; margin-top: 5px; color: var(--t-blue); }

        /* Suggestions de Quartiers */
        #suggestions {
            position: absolute; background: white; width: calc(100% - 40px);
            border-radius: 15px; bottom: 410px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 220px; overflow-y: auto; z-index: 1005; display: none;
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #f0f0f0; cursor: pointer; font-size: 0.85rem; }
        .suggestion-item:hover { background: #f8f9fa; color: var(--t-blue); }

        .btn-confirm { background: var(--t-dark); color: white; border: none; width: 100%; padding: 16px; border-radius: 18px; font-weight: 800; transition: 0.2s; }
        .btn-confirm:active { transform: scale(0.98); }
        
        .stat-pill { background: #f0f0f0; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .gps-dot { width: 10px; height: 10px; background: #28a745; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); } }
    </style>
</head>
<body>

<header class="app-header">
    <div class="d-flex align-items-center gap-2">
        <div class="logo-sq">T</div>
        <div>
            <span class="fw-bold d-block" style="line-height: 1.1;">TAMBOLA</span>
            <small class="text-primary fw-bold" style="font-size: 0.6rem;">LEMBA • LIMETE • MATETE</small>
        </div>
    </div>
    <div class="d-flex gap-2">
        <div class="stat-pill"><i class="bi bi-geo-fill"></i> <span id="s-trips">0</span></div>
        <div class="stat-pill"><i class="bi bi-clock-history"></i> <span id="s-mins">0</span>m</div>
    </div>
</header>

<div id="map"></div>
<div id="suggestions"></div>

<div class="tambola-card">
    <div class="search-area">
        <div class="input-row">
            <div class="gps-dot"></div>
            <input type="text" id="origin" value="Recherche GPS..." readonly>
        </div>
        <div class="input-row">
            <i class="bi bi-geo-alt text-warning"></i>
            <input type="text" id="stopover" placeholder="Ajouter une escale (ex: Righini)" oninput="searchQuartier(this.value, 'stop')">
        </div>
        <div class="input-row">
            <i class="bi bi-flag-fill text-danger"></i>
            <input type="text" id="destination" placeholder="Destination (ex: Terminus)" oninput="searchQuartier(this.value, 'dest')">
        </div>
    </div>

    <div class="transport-grid">
        <div class="transport-item active" onclick="setActive(this)">
            <i class="bi bi-bicycle fs-5"></i><br><small>Moto</small>
            <span class="price-tag" id="p-moto">-- FC</span>
        </div>
        <div class="transport-item" onclick="setActive(this)">
            <i class="bi bi-car-front fs-5"></i><br><small>Taxi</small>
            <span class="price-tag" id="p-taxi">-- FC</span>
        </div>
        <div class="transport-item" onclick="setActive(this)">
            <i class="bi bi-award-fill fs-5"></i><br><small>VIP</small>
            <span class="price-tag" id="p-vip">-- FC</span>
        </div>
    </div>

    <button class="btn-confirm shadow" onclick="bookNow()">CONFIRMER MA COURSE</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Configuration Carte
    const map = L.map('map', { zoomControl: false }).setView([-4.37, 15.34], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    // 2. Base de données des vrais quartiers kinois
    const quartiers = [
        { n: "Limete Échangeur", lat: -4.3585, lng: 15.3418 },
        { n: "Limete 7ème Rue (Place commerciale)", lat: -4.3465, lng: 15.3285 },
        { n: "Limete Kingabwa", lat: -4.3282, lng: 15.3551 },
        { n: "Lemba Terminus", lat: -4.3985, lng: 15.3345 },
        { n: "Lemba Super", lat: -4.3852, lng: 15.3255 },
        { n: "Lemba Salongo", lat: -4.4121, lng: 15.3381 },
        { n: "Lemba Righini", lat: -4.4015, lng: 15.3185 },
        { n: "Matete Marché", lat: -4.3881, lng: 15.3562 },
        { n: "Matete Debonhomme", lat: -4.3725, lng: 15.3621 },
        { n: "Matete Quartier 13", lat: -4.3952, lng: 15.3685 }
    ];

    let markers = { origin: L.marker([-4.37, 15.34]).addTo(map), stop: null, dest: null };
    let routeLine = null;
    let currentFocus = '';
    let totalKm = 0;

    // 3. Géolocalisation Native au démarrage
    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                const myPos = [p.coords.latitude, p.coords.longitude];
                markers.origin.setLatLng(myPos);
                map.setView(myPos, 15);
                document.getElementById('origin').value = "Ma Position (GPS Activé)";
            });
        }
        refreshStats();
    };

    // 4. Moteur de recherche de quartiers
    function searchQuartier(q, type) {
        currentFocus = type;
        const list = document.getElementById("suggestions");
        if (q.length < 1) { list.style.display="none"; return; }

        const filtered = quartiers.filter(item => item.n.toLowerCase().includes(q.toLowerCase()));
        list.innerHTML = "";
        if(filtered.length > 0) {
            list.style.display = "block";
            filtered.forEach(item => {
                const d = document.createElement("div");
                d.className = "suggestion-item";
                d.innerHTML = `<i class="bi bi-geo-alt-fill text-primary me-2"></i><strong>${item.n}</strong>`;
                d.onclick = () => selectLoc(item);
                list.appendChild(d);
            });
        } else { list.style.display="none"; }
    }

    function selectLoc(item) {
        document.getElementById(currentFocus === 'stop' ? 'stopover' : 'destination').value = item.n;
        document.getElementById("suggestions").style.display = "none";
        
        if (markers[currentFocus]) map.removeLayer(markers[currentFocus]);
        markers[currentFocus] = L.marker([item.lat, item.lng]).addTo(map);
        
        updateRoute();
    }

    function updateRoute() {
        const pts = [markers.origin.getLatLng()];
        if(markers.stop) pts.push(markers.stop.getLatLng());
        if(markers.dest) pts.push(markers.dest.getLatLng());

        if(routeLine) map.removeLayer(routeLine);
        if(pts.length > 1) {
            routeLine = L.polyline(pts, {color: '#4169E1', weight: 5, dashArray: '8, 12'}).addTo(map);
            map.fitBounds(routeLine.getBounds(), {padding: [50, 150]});
            
            totalKm = 0;
            for(let i=0; i<pts.length-1; i++) totalKm += pts[i].distanceTo(pts[i+1]);
            totalKm /= 1000;
            
            const stopExtra = markers.stop ? 1500 : 0;
            document.getElementById('p-moto').innerText = Math.round(totalKm * 750 + 1000 + stopExtra) + " FC";
            document.getElementById('p-taxi').innerText = Math.round(totalKm * 1400 + 2500 + stopExtra) + " FC";
            document.getElementById('p-vip').innerText = Math.round(totalKm * 3200 + 6000 + (stopExtra*2)) + " FC";
        }
    }

    function bookNow() {
        if(!markers.dest) return alert("Veuillez choisir une destination à Lemba, Limete ou Matete");
        const estMins = Math.round(totalKm * 8); 
        const db = JSON.parse(localStorage.getItem('tambola_final')) || {t:0, m:0};
        db.t += 1; db.m += estMins;
        localStorage.setItem('tambola_final', JSON.stringify(db));
        alert(`Course confirmée vers ${document.getElementById('destination').value} !\nChauffeur en route.`);
        refreshStats();
    }

    function refreshStats() {
        const db = JSON.parse(localStorage.getItem('tambola_final')) || {t:0, m:0};
        document.getElementById('s-trips').innerText = db.t;
        document.getElementById('s-mins').innerText = db.m;
    }

    function setActive(el) {
        document.querySelectorAll('.transport-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
